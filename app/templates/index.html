<!DOCTYPE html>
<html lang="ja">

<head>
    <title>
        todo
    </title>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
</head>

<body>
    <h1>todo app</h1>

    <table>
        <td>
            <!--serch option-->
            <form action="/search">
                <button id="sg" name="sg">serch
                </button>
            </form>
        </td>


        <!--insert option-->
        <td>
            <form action="/insert">
                <button id="insertbtn">insert</button>
            </form>
        </td>

        <!--delete option-->
        <td>
            <form action="/delete">
                <button id="deletebtn">delete</button>
            </form>
        </td>
        <td>
            <form action="/scr">
                <button id="scr">scraping</button>
            </form>
        </td>
    </table>

    <form action="/rdbtn" method="post">
        {% for id in todos %}
        <table>
            <tr>
                <td>
                    {{ id[0] }} : {{ id[1] }}
                </td>
                <td class="button">
                    <button id="idbtn" name="idbtns" value="{{id[0]}}">{{ id[0] }}delete</button>
                </td>
            </tr>
        </table>
        {% endfor %}
    </form>
</body>

</html>
