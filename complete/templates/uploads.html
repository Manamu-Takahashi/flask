{% extends "layout.html" %}
{% block body %}


<form action="/upload_page" method="post" enctype="multipart/form-data">
    <input id="file_date" name="file_date" type="date">
    <input type="file" name="file" id="file">
    <input type="submit" value="Upload">
</form>


{% for filename in filenames %}
<img src="./images/{{filename[1]}}" width="100">
{{ filename[2] }}
<form action="/delete_uploads" method="post">
    <button value="{{ filename[0] }}" id="btn_delete_uploads" name="btn_delete_uploads">{{ filename[0]
        }}delete_upload</button>
</form>
{% endfor %}



<form action="/">
    <button>Home</button>
</form>


<!--<img src="./static/IMG_0015.JPG" width="100">-->


{% endblock %}
